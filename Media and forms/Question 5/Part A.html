<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in Form</title> 
</head>
<body>
    <h1>Sign In Form</h1>
    <form action="sign in data.php" method="post">
        <label for="Firstname">Firstname</label>
        <input type="text" name="Firstname" id="Firstname" placeholder="Firstname" minlength="3" required><br>
        <label for="Lastname">Lastname</label>
        <input type="text" name="Lastname" minlength="3" placeholder="Lastname" id="Lastname" required><br>
        <label for="Gender">Gender</label>
        <Select required>
            <option value="Male">Male</option>
            <Option value="Female">Female</Option>
        </Select><br>
        <label for="email">email</label>
        <input type="email" name="email" placeholder="email" minlength="3" id="email" required><br>
        <label for="Age">Age</label>
        <input type="number" id="Age" name="Age" placeholder="Age" min="0" max="150" required><br>
        <label for="Password">Password</label>
        <input type="password" name="Password" id="Password" placeholder="Password" required><br>
        <Label for="Confirm Password">Confirm Password</Label>
        <input type="password" name="Password" placeholder="password" id="Password" required><br>
        <label for="Terms & Condition">Terms & Condition</label>
        <input type="checkbox" name="Terms & Condition" id="Terms & Condition" required>
       <button type="submit">Submit</button>
    </form>
</body>
</html>
